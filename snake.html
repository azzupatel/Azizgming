<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Snake Game</title>
  <link rel="stylesheet" href="snake.css" />
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <h2>Score: <span id="score">0</span></h2>
    </div>

    <div class="game-wrapper">
      <div id="gameArea" class="game-area"></div>

      <div id="mobileControls" class="mobile-controls">
        <button id="upButton">⬆️</button>
        <div class="horizontal-controls">
          <button id="leftButton">⬅️</button>
          <button id="downButton">⬇️</button>
          <button id="rightButton">➡️</button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameOverDialog" class="dialog">
    <h2>Game Over!</h2>
    <p>Your score is: <span id="finalScore">0</span></p>
    <button id="restartButton">Restart Game</button>
    <button id="closeButton">Close</button>
  </div>

  <script src="snake.js"></script>
</body>
</html>
