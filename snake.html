<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Snake Game</title>
  <link rel="stylesheet" href="snake.css" />
</head>
<body>
  <!-- Home Page -->
  <div id="homePage" class="page">
    <video autoplay muted loop id="videoBackgroundHome">
      <source src="snake.mp4" type="video/mp4" />
    </video>
    <h1>Welcome to the 3D Snake Game!</h1>
    <div id="snakeLogo" class="snake-logo">
      <div class="snake"></div>
    </div>
    <button id="startGameButton">Start Game</button>
  </div>

  <!-- Game Page -->
  <div id="gamePage" class="page">
    <video autoplay muted loop id="videoBackgroundGame">
      <source src="snake.mp4" type="video/mp4" />
    </video>

    <div class="score" id="score">Score: 0</div>
    <div class="game-area" id="gameArea"></div>


    
  </div>
   <!-- Mobile Controls -->
   <div class="mobile-controls" id="mobileControls">
   <center> <button class="control-btn up" onclick="setDirection('UP')">⬆</button></center>
    <div>
      <button class="control-btn left" onclick="setDirection('LEFT')">⬅</button>
      <button class="control-btn down" onclick="setDirection('DOWN')">⬇</button>
      <button class="control-btn right" onclick="setDirection('RIGHT')">➡</button>
    </div>
  </div>
 
  <!-- Game Over Dialog -->
  <div id="gameOverDialog" class="dialog">
    <h2>Game Over!</h2>
    <p>Your score is: <span id="finalScore">0</span></p>
    <button id="restartButton">Restart Game</button>
    <button id="closeButton"><a href="index.html">Close Game</a></button>
  </div>

  <script src="snake.js"></script>
</body>
</html>
