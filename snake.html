<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page">
        <!-- Video Background for Home Page -->
        <video autoplay muted loop id="videoBackgroundHome">
            <source src="snake.mp4" type="video/mp4">
            <!-- If mp4 is not supported, you can add other video formats like webm or ogg -->
        </video>
        <h1>Welcome to the 3D Snake Game!</h1>
        <div id="snakeLogo" class="snake-logo">
            <div class="snake"></div>
        </div>
        <button id="startGameButton">Start Game</button>
        <footer class="footer">
            Designed by <a href="https://www.instagram.com/patel_bro's_tech" target="_blank">@patel_bro's_tech</a>
        </footer>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="page">
        <div>
            <div>
                <div class="score" id="score">Score: 0</div>
            </div>
            <div id="mobileControls" class="mobile-controls">
  <button id="upButton">⬆️</button>
  <div>
    <button id="leftButton">⬅️</button>
    <button id="downButton">⬇️</button>
    <button id="rightButton">➡️</button>
  </div>
</div>

        </div>
        <!-- Video Background for Game Page -->
        <video autoplay muted loop id="videoBackgroundGame">
            <source src="snake.mp4" type="video/mp4">
        </video>
       
        <div class="game-area" id="gameArea"></div>
        <footer class="footer">
            Designed by <a href="https://www.instagram.com/patel_bro's_tech" target="_blank">@patel_bro's_tech</a>
        </footer>
    </div>

    <!-- Game Over Dialog -->
    <div id="gameOverDialog" class="dialog">
        <h2>Game Over!</h2>
        <p>Your score is: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart Game</button>
        <button id="closeButton"><a href="index.html">Close Game</a></button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
